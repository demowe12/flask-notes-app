<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StudyOS</title>
<style>
body { background:#121212; color:white; font-family:Arial; padding:20px; }
.card { background:#1e1e1e; padding:20px; border-radius:15px; margin-top:15px; }
input {
    width:100%; padding:10px; border-radius:10px;
    border:none; margin-top:10px; background:#2c2c2c; color:white;
}
button {
    margin-top:10px; padding:10px;
    border:none; border-radius:20px;
    background:#1DB954; color:white; cursor:pointer;
}
.delete-btn { background:red; }
a { color:#1DB954; text-decoration:none; }
</style>
</head>
<body>

<h1>ðŸ“š StudyOS</h1>
<a href="/logout">Logout</a>

<h2>Add Subject</h2>
<div class="card">
<form method="POST">
<input type="hidden" name="type" value="add_subject">
<input type="text" name="subject" placeholder="Subject name" required>
<input type="password" name="action_password" placeholder="Admin Password" required>
<button>Add Subject</button>
</form>
</div>

<h2>Your Subjects</h2>

{% for subject in subjects %}
<div class="card">
<a href="/subject/{{ subject.name }}">{{ subject.name }}</a>

<form method="POST" action="/delete_subject/{{ subject.name }}">
<input type="password" name="action_password" placeholder="Admin Password" required>
<button class="delete-btn">Delete Subject</button>
</form>
</div>
{% endfor %}

</body>
</html>
